# ────────────────────────────────
# Story Task Template
# ────────────────────────────────
id: STORY-{number}
title: "{story_name}"
type: story
agent: PO
priority: medium
status: to_do
estimated_points: {points}
deadline: "{deadline}"
acceptance_criteria:
  - "{criterion_1}"
  - "{criterion_2}"
  - "{criterion_3}"
dependencies:
  - "{dependency_story_id}"
related:
  epic: "EPIC-{epic_number}"
  tasks:
    - "TASK-{task_number_1}"
    - "TASK-{task_number_2}"
description: |
  As a {user_role}, I want to {action}, so that {benefit}.
  
  Business value:
  {business_value}
  
  Implementation notes:
  - {implementation_note_1}
  - {implementation_note_2}
  - {implementation_note_3}

stakeholders:
  - "{stakeholder_1}"
  - "{stakeholder_2}"
testing_requirements:
  - "{testing_requirement_1}"
  - "{testing_requirement_2}"
artifacts:
  - "{requirements_doc}"
  - "{ui_mockup}"
  - "{api_spec}"
