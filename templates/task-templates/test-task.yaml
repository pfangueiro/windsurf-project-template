# ────────────────────────────────
# Test Task Template
# ────────────────────────────────
id: TEST-{number}
title: "Test: {test_description}"
type: test
agent: QA
priority: medium
status: to_do
estimated_hours: 1
deadline: "{deadline}"
test_type: "{unit|integration|system|acceptance}"
related_task: "TASK-{task_number}"
acceptance_criteria:
  - "Test covers all specified functionality"
  - "Test passes consistently"
  - "Test is documented"
  - "{additional_criterion}"
dependencies:
  - "{dependency_task_id}"
description: |
  Create tests for {feature_or_component} that verify:
  
  - {verification_point_1}
  - {verification_point_2}
  - {verification_point_3}
  
  Test approach:
  {test_approach}
  
  Test data requirements:
  {test_data_needs}

automated: {true|false}
coverage_target: {percentage}%
artifacts:
  - "{test_file_path}"
  - "{test_data_path}"
